<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="login.css">
  <title>Login Form</title>
</head>
<body>
  <div class="login-page">
  <div class="form">
    <form id="register-form">
      <input name="register" type="text" placeholder="name"/>
      <input name="register" type="password" placeholder="password"/>
      <input name="register" type="text" placeholder="email address"/>
      <button>create</button>
      <p class="message">Already registered? <a href="#">Sign In</a></p>
    </form>
    <form id="login-form" class="login-form">
      <input name="loginname" type="text" placeholder="username"/>
      <input name="loginname" type="password" placeholder="password"/>
      <button>login</button>
      <p class="message">Not registered? <a href="#">Create an account</a></p>
    </form>
  </div>
</div>
<script>
    $('.message a').click(function () {
      $('form').animate({ height: 'toggle', opacity: 'toggle' }, 'slow');
    });
</script>
<script src="loginClick.js"></script>
</body>
</html>
